name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leaf-log-frontend/package-lock.json

      - name: Install dependencies
        working-directory: leaf-log-frontend
        run: npm ci

      - name: Lint
        working-directory: leaf-log-frontend
        run: npm run lint || true

      - name: Build
        working-directory: leaf-log-frontend
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: leaf_log_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: leaf-log-backend/package-lock.json

      - name: Install dependencies
        working-directory: leaf-log-backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: leaf-log-backend
        run: npx prisma generate

      - name: Run Database Migrations
        working-directory: leaf-log-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/leaf_log_test
        run: npx prisma migrate deploy || npx prisma db push

      - name: Lint
        working-directory: leaf-log-backend
        run: npm run lint || true

      - name: Build
        working-directory: leaf-log-backend
        run: npm run build

      - name: Run Tests
        working-directory: leaf-log-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/leaf_log_test
        run: npm test || echo "Tests not yet implemented"
